apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: kafka
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "local"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kdh-kafka-controller-0.kdh-kafka-controller-headless.kafka.svc.cluster.local:9092"
            - name: KAFKA_CLUSTERS_1_BOOTSTRAPSERVERS
              value: "kdh-kafka-controller-1.kdh-kafka-controller-headless.kafka.svc.cluster.local:9092"
            - name: KAFKA_CLUSTERS_2_BOOTSTRAPSERVERS
              value: "kdh-kafka-controller-2.kdh-kafka-controller-headless.kafka.svc.cluster.local:9092"
     #       - name: KAFKA_CLUSTERS_0_ZOOKEEPER
     #        value: "your-zookeeper:2181"        # (선택) Zookeeper 주소
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: kafka
spec:
  selector:
    app: kafka-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
